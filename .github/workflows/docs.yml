name: Build Docs

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install mdBook and preprocessors
        run: cargo binstall mdbook mdbook-open-on-gh mdbook-toc mdbook-admonish

      - name: Setup Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 2.2.6

      - name: Build docs
        run: nimble docs

      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
